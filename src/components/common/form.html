<section class="purchase u-margin-bottom-section">
  <h1 class="heading-secondary u-text-center u-margin-bottom-heading">
    Хотите приобрести наши услуги?
  </h1>
  <div class="purchase__form">
    <div class="form__text">
      <h2 class="heading-primary">Ответим на все ваши вопросы</h2>
      <p class="form__paragraph">
        Получите консультацию по интересующим вас вопросам связанным с
        зарубежным фрилансом и обходом блокировок фриланс-бирж
      </p>
    </div>
    <form class="form__controls">
      <div class="form__fields">
        <input
          id="form-name"
          type="text"
          name="name"
          class="form__field"
          required
          placeholder="Имя"
        />
        <input
          id="form-tg"
          type="text"
          name="telegram"
          class="form__field"
          required
          placeholder="Telegram"
        />
        <input
          id="form-email"
          type="text"
          name="email"
          class="form__field"
          required
          placeholder="E-mail"
        />
      </div>
      <div class="form__buttons">
        <button type="submit" class="form__btn">Отправить</button>
        <p class="form__alert">
          Нажимая на эту кнопку, вы соглашаетесь на обработку персональных
          данных и с правилами пользования сервисом
        </p>
      </div>
    </form>
  </div>
</section>
